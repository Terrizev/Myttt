<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>VERONICA OBFUSCATION</title>
    <style>
      .security-level-btn {
        transition: all 0.3s;
      }
      .security-level-btn.active {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .header-bg {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }
      footer {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header class="header-bg text-white py-5">
      <div class="container text-center">
        <h1 class="fw-bold display-4">VERONICA OBFUSCATION</h1>
        <p class="lead">Protect Your JavaScript Code with Cutting-Edge, Professional Obfuscation</p>
      </div>
    </header>

    <main class="my-5 flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 p-5 mx-auto bg-white border rounded shadow-sm">
            <form class="mt-4" id="form">
              <div class="mb-4">
                <label class="form-label fw-bold" for="javascriptCode">JavaScript Code</label>
                <textarea
                  id="javascriptCode"
                  class="form-control"
                  rows="10"
                  placeholder="Paste Your JavaScript Code Here..."
                  required
                ></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold" for="lockDomains">Domain Lock (Optional)</label>
                <textarea
                  id="lockDomains"
                  class="form-control"
                  rows="3"
                  placeholder="Enter domains where the code should run (comma separated) e.g., www.google.com,www.youtube.com"
                ></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold d-block mb-3">Security Level</label>
                <div class="d-flex justify-content-between gap-3">
                  <button type="button" class="btn btn-outline-primary security-level-btn flex-grow-1 active" data-level="low">Basic</button>
                  <button type="button" class="btn btn-outline-primary security-level-btn flex-grow-1" data-level="medium">Standard</button>
                  <button type="button" class="btn btn-outline-primary security-level-btn flex-grow-1" data-level="high">Advanced</button>
                </div>
              </div>

              <button class="btn btn-primary w-100 py-2 fw-bold">
                <i class="fas fa-lock me-2"></i> Obfuscate Code
              </button>
            </form>

            <form class="mt-4 d-none" id="form2">
              <div class="mb-4">
                <label class="form-label fw-bold" for="output">Obfuscated Output</label>
                <textarea id="output" class="form-control" rows="10" disabled></textarea>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <button
                    id="obfuscateAnotherCode"
                    type="button"
                    class="btn btn-outline-primary w-100 py-2"
                  >
                    <i class="fas fa-sync-alt me-2"></i> Obfuscate Another
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    id="copyBtn"
                    type="button"
                    class="btn btn-success w-100 py-2"
                  >
                    <i class="fas fa-copy me-2"></i> Copy Output
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Javascript Obfuscator -->
    <script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
    <!-- Custom Javascript -->
    <script src="app.js"></script>
  </body>
</html>
